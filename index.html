<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTunes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="iTunes">iTunes</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Your Favourite Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <span class="songListplay"><i id="0" class="far songItemPlay fa-play-circle"></i></span>
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="timestamp"></span>
                </div>
                <div class="songItem">
                    <span class="songListplay"><i id="1" class="far songItemPlay fa-play-circle"></i></span>
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="timestamp"></span>
                </div>
                <div class="songItem">
                    <span class="songListplay"><i id="2" class="far songItemPlay fa-play-circle"></i></span>
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="timestamp"></span>
                </div>
                <div class="songItem">
                    <span class="songListplay"><i id="3" class="far songItemPlay fa-play-circle"></i></span>
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="timestamp"></span>
                </div>
                <div class="songItem">
                    <span class="songListplay"><i id="4" class="far songItemPlay fa-play-circle"></i></span>
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="timestamp"></span>
                </div>
                <div class="songItem">
                    <span class="songListplay"><i id="5" class="far songItemPlay fa-play-circle"></i></span>
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="timestamp"></span>
                </div>
                <div class="songItem">
                    <span class="songListplay"><i id="6" class="far songItemPlay fa-play-circle"></i></span>
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="timestamp"></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" value="0" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- Fontawesome icons -->
            <i id="previous" class="fas fa-backward"></i>
            <i class="far fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="52px" alt="" id="gif"><span id="masterSongName">Jab Tak</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fb5d9aac26.js" crossorigin="anonymous"></script>
</body>

</html>
